<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Book icon -->
  <g transform="translate(350, 150)">
    <rect x="-50" y="-60" width="100" height="120" fill="#BDE0FE" stroke="#333" stroke-width="2" rx="5" ry="5"/>
    <line x1="-30" y1="-40" x2="30" y2="-40" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="-30" y1="20" x2="10" y2="20" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="250" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Special Book Offer</text>
  <text x="400" y="280" font-family="Arial" font-size="18" text-anchor="middle" fill="#555">Discover amazing titles at great prices!</text>
  
  <!-- Border -->
  <rect width="798" height="398" x="1" y="1" fill="none" stroke="#ddd" stroke-width="2"/>
