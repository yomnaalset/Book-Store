<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9"/>
  
  <!-- Header -->
  <rect x="0" y="30" width="800" height="80" fill="#9381ff"/>
  <text x="400" y="85" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="white">NEW ARRIVALS</text>
  
  <!-- Book Covers -->
  <g transform="translate(200, 220)">
    <!-- Book 1 -->
    <rect x="-100" y="-80" width="120" height="160" fill="#ffd6a5" stroke="#333" stroke-width="2" rx="5" ry="5"/>
    <text x="-40" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Fiction</text>
  </g>
  
  <g transform="translate(400, 220)">
    <!-- Book 2 -->
    <rect x="-100" y="-80" width="120" height="160" fill="#caffbf" stroke="#333" stroke-width="2" rx="5" ry="5"/>
    <text x="-40" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Science</text>
  </g>
  
  <g transform="translate(600, 220)">
    <!-- Book 3 -->
    <rect x="-100" y="-80" width="120" height="160" fill="#a0c4ff" stroke="#333" stroke-width="2" rx="5" ry="5"/>
    <text x="-40" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Biography</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="350" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Explore our latest collection today!</text>
  
  <!-- Border -->
  <rect width="798" height="398" x="1" y="1" fill="none" stroke="#ddd" stroke-width="2"/>
</svg>