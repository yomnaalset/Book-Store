<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#e6f7ff"/>
  
  <!-- Sale Banner -->
  <rect x="150" y="50" width="500" height="100" fill="#ff6b6b" rx="10" ry="10"/>
  <text x="400" y="110" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="white">BOOK SALE</text>
  
  <!-- Book Stack -->
  <g transform="translate(400, 250)">
    <!-- Book 1 -->
    <rect x="-120" y="-60" width="80" height="120" fill="#a0c4ff" stroke="#333" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Book 2 -->
    <rect x="-30" y="-70" width="90" height="130" fill="#ffadad" stroke="#333" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Book 3 -->
    <rect x="70" y="-55" width="70" height="115" fill="#caffbf" stroke="#333" stroke-width="2" rx="3" ry="3"/>
  </g>
  
  <!-- Discount Text -->
  <text x="400" y="330" font-family="Arial" font-size="28" text-anchor="middle" fill="#333">Up to 50% OFF</text>
  <text x="400" y="360" font-family="Arial" font-size="18" text-anchor="middle" fill="#555">Limited time offer</text>
  
  <!-- Border -->
  <rect width="798" height="398" x="1" y="1" fill="none" stroke="#ddd" stroke-width="2"/>
</svg>